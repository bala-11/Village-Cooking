<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="./assets/css/addFood.css">
</head>
<body>
        <div id="register">
            <h2 class="login-title">Add Food</h2>
            <form class="login-form">
              <div>
                <label for="name">Name</label>
                <input
                       id="name"
                       type="text"
                       placeholder="Food name"
                       name="name"
                       required
                       />
              </div>
              <div>
                <label for="price">Price</label>
                <input
                       id="number"
                       type="number"
                       placeholder="INR"
                       name="number"
                       required
                       />
              </div>
        
              <div>
                <label for="password">Image Url</label>
                <input
                       id="imageUrl"
                       type="text"
                       placeholder="Image Url"
                       name="password"
                       required
                       />
              </div>
              <button class="btn btn--form" type="submit" value="Log in" onclick=Show()>
                Register
              </button>
            </form>
        </div>
    </div>
    <script src="./assets/js/addFood.js"></script>
</body>
</html>
